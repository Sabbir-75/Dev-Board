<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!--===============Fontawesome Link===============-->
    <script src="https://kit.fontawesome.com/a515b21849.js" crossorigin="anonymous"></script>
    <!--===============Google fonts Link===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--===============Tainwind and Daisy UI Link===============-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: "#3752FD",
                        title: "#00303C",
                        paragraph: "#000000",
                        gray: "#F4F7FF"
                        
                    },
                    fontFamily: {
                        poppins : ["Poppins", "sans-serif"],
                    }
                }
            }
        }
    </script>

</head>

<body class="bg-gray font-poppins pt-6">
    <header class="max-w-screen-2xl mx-auto px-1 bg-white rounded-2xl mb-5">
        <nav class="px-6 py-5">
             <div class="flex justify-between items-center">
                <div class="flex gap-3 items-center">
                  <img class="max-w-12" src="photo/logo.png" alt="logo_png">
                  <h1 class="text-4xl font-light text-title">Dev<span class="font-bold">Board</span></h1>
                </div>
                <div class="flex gap-9 items-center">
                    <div class="flex gap-5 p-4 justify-between items-center bg-gray rounded-full">
                        
                            <img class="w-8" src="photo/checkbox.png" alt="checjbox">
    
                            <h3 class="text-3xl font-bold text-[#1E1E1E]">23</h3>
                    </div>
                    <div class="w-16 h-16 bg-gray flex justify-center items-center rounded-full">
                          <img class="w-10" src="photo/theme-btn.png" alt="theme">
                    </div>
                </div>
             </div>
        </nav>
    </header>

</body>

</html>
